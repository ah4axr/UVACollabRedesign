<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>
    </title>
</head>

<link rel="stylesheet" type="text/css" href="style.css">

<style>
    #settingsContainer {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
    }

    #ins {
        display: flex;
        flex-direction: row;
    }

    #box {
        width: 192px;
        height: 35px;
        margin-bottom: 18px;
    }
    #buttons {
        display: flex;
        width: 100%;
        margin-top: 2%;
        justify-content: space-between;
    }

    #title {
        color: #3D66A1;
        border: 1px solid #c4c4c4;
        font-size: 36px;
    }
</style>
<html>

<body>
    <img src='Top.png' />
    <div id='content'>
        <img src='SideBar.png' />
        <div id="main">
            <img src='Title.png' style="width: 217px; height: 25px;" />

            <div id="navBarButtons">
                <button id="navButton"><a href="index.html" style="color:#666666; font-size: 18px; ">Assessments</a></button>
                <button id="navButton"><a href="favorite.html" style="color:#666666; font-size: 18px; ">Favorite</a></button>
                <button id="navButton"><a href="submissionsOverview.html" style="color:#666666; font-size: 18px; ">Submissions</a></button>
                <button id="navButton"><a href="notRelevant.html" style="color:#666666; font-size: 18px; ">Students</a></button>
            </div>
            <div id='container'>
                    <form id='settingsContainer' method="GET" action="assessmentsNew.html">
                        <input class="form-control" type='text' id="title" value="Quiz" name='qTitle' required>
                        <h3>Open Date</h3>

                        <div id='ins'>
                            <input class="form-control" type='date' id="box" style="margin-right: 18px" name='openDate' required>
                            <input class="form-control" type='time' id="box" name='openTime' required>
                        </div>

                        <h3>Due Date</h3>
                        <div id='ins'>
                            <input class="form-control" type='date' id="box" style="margin-right: 18px" name='dueDate' required>
                            <input class="form-control" type='time' id="box" name='dueTime' required>
                        </div>

                        <h3>Time Limit(s)</h3>
                        <div id='ins'>
                            <input class="form-control" type='text' id="box" style="margin-right: 18px" name='tLim1a' required>
                            <input class="form-control" type='text' id="box" name='tLim1b' required>
                        </div>
                        <div id='ins'>
                            <input class="form-control" type='text' id="box" style="margin-right: 18px" name='tLim2a'>
                            <input class="form-control" type='text' id="box" name='tLim2b'>
                        </div>
                        <div id='ins'>
                            <input class="form-control" type='text' id="box" style="margin-right: 18px" name='tLim3a'>
                            <input class="form-control" type='text' id="box" name='tLim3b'>
                        </div>

                        <h3>Allowed Resubmissions</h3>
                        <div id='ins'>
                            <input class="form-control" type='text' id="box" name='resub' required>
                        </div>
                        <h3>Allowed Late Submissions</h3>
                        <div id='ins'>
                            <input class="form-control" type='text' id="box" name='lateSub' required>
                        </div>

                        <div id="buttons">
                            <button class="btn btn-dark"><a href="question3.html" style="color: white">Back</a></button>
                            <input type="submit" value="Submit" class="btn btn-dark"/>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
