<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>
    </title>
</head>

<link rel="stylesheet" type="text/css" href="style.css">

<script>

    // Original JavaScript code by Chirp Internet: www.chirp.com.au
    // Please acknowledge use of this code by including this header.
    var today = new Date();
    var expiry = new Date(today.getTime() + 30 * 24 * 3600 * 1000); // plus 30 days
    function setCookie(name, value)
    {
    document.cookie=name + "=" + escape(value) + "; path=/; expires=" + expiry.toGMTString();
    }
    function storeValues(settingsContainer)
    {
    setCookie("qTitle", settingsContainer.qTitle.value);
    return true;
    }

    if(qTitle = getCookie("qTitle")) document.getElementById(settingsContainer).qTitle.value = qTitle;
</script>

<style>
    #settingsContainer {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
    }

    #ins {
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    #box {
        width: 192px;
        height: 35px;
        margin-bottom: 18px;
    }

    #dropBox {
        width: 80px;
        height: 35px;
        margin-bottom: 18px;
        margin-right: 5px;
    }

    #buttons {
        display: flex;
        width: 100%;
        margin-top: 2%;
        justify-content: space-between;
    }

    #title {
        color: #3D66A1;
        border: 1px solid #c4c4c4;
        font-size: 36px;
    }
</style>
<html>

<body>
    <img src='Top.png' onClick="parent.location='notRelevant.html'" style="width: 100%; height: auto;" />
    <div id='content'>
        <img src='SideBar.png' onClick="parent.location='notRelevant.html'" style="width: auto; height: 100%;" />
        <div id="main">
            <img src='Title.png' style="width: 217px; height: 25px; padding-left: 1%;" />

            <div id="navBarButtons">
                <button id="navButton"><a href="index.html" style="color:#666666; font-size: 18px; ">Assessments</a></button>
                <button id="navButton"><a href="favorite.html" style="color:#666666; font-size: 18px; ">Favorite</a></button>
                <button id="navButton"><a href="submissionsOverview.html" style="color:#666666; font-size: 18px; ">Submissions</a></button>
                <button id="navButton"><a href="notRelevant.html" style="color:#666666; font-size: 18px; ">Students</a></button>
            </div>
            <div id='container'>
                <form id='settingsContainer' method="GET" action="assessmentsNew.html">
                    <h3>Assessment Title:</h3>
                    <input class="form-control" type='text' id="title" name='qTitle' value="Quiz 7" required>
                    <h3>Open Date:</h3>

                    <div id='ins'>
                        <input class="form-control" type='date' id="box" style="margin-right: 18px" name='openDate' value="2020-11-22" required>
                        <input class="form-control" type='time' id="box" name='openTime' value="13:45:00" required>
                    </div>

                    <h3>Due Date:</h3>
                    <div id='ins'>
                        <input class="form-control" type='date' id="box" style="margin-right: 18px" name='dueDate' value="2020-11-23" required>
                        <input class="form-control" type='time' id="box" name='dueTime' value="23:59:59" required>
                    </div>

                    <h3>Time Limit(s):</h3>
                    <div id='ins'>
                        <input class="form-control" type='text' id="box" style="margin-right: 18px" name='tLim1a' value="30 mins" required>
                        <input class="form-control" type='text' id="box" name='tLim1b' value="SDAC 2x" required>
                    </div>

                    <h3>Allowed Resubmissions:</h3>
                    <div id='ins'>
                        <select class="form-control" id="dropBox" name="resub">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                        <p style="color: #666666; font-size: 18px; padding-right: 5px;">Until:</p>
                        <input class="form-control" type='date' id="box" name='resubDate' value="2020-11-22" required>
                    </div>
                    <h3>Allowed Late Submissions:</h3>
                    <div id='ins'>
                        <select class="form-control" id="dropBox" name="lateSub">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                        <p style="color: #666666; font-size: 18px; padding-right: 5px;">Until:</p>
                        <input class="form-control" type='date' id="box" name='lateSubDate' value="2020-11-22" required>
                    </div>

                    <div id="buttons">
                        <button class="btn btn-dark"><a href="question3.html" style="color: white">Back</a></button>
                        <input type="submit" value="Submit" class="btn btn-dark" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
